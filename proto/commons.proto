syntax = "proto3";

package commons;

message NetworkInstance {
  string id = 1;
  string name = 2;
  optional string description = 3;
  string symbol = 4;
  repeated NetworkAssetInstance assets = 5;
  bool isActive = 6;
}

message AbiInstance {
  message Inputs {
    optional bool indexed = 1;
    string name = 2;
    string type = 3;
  }

  message Outputs {
    optional string name = 1;
    string type = 2;
  }

  message Entry {
      repeated Inputs inputs = 1;
      string stateMutability = 2;
      string type = 3;
      string name = 4;
  }

  repeated Entry entries = 1;
  uint32 origin_energy_limit = 2;
  string contract_address = 3;
  string code_hash = 4;
}

message NetworkAssetInstance {
  string fullname = 1;
  string name = 2;
  string originAddress = 3;
  AbiInstance abi = 4;
  string originEnergyLimit = 5;
  string contractAddress = 6;
  int32 decimals = 7; 
}

message MnemonicPhraseInstance {
  string id = 1;
  string userId = 2;
  optional string mnemonicPhrase = 3;
  string createdAt = 4;
  string updatedAt = 5;
}

message WalletInstance {
  string id = 1;
  string NetworkInstance = 2;
  string address = 3;
}

message AuthUserInstance {
  string id = 1;
  string username = 2;
  string email = 3;
  repeated string roles = 4;
  repeated WalletInstance wallets = 5;
  string emailVerifiedAt = 6;
  string scope = 7;
}

message UserInstance {
  string id = 1;
  string username = 2;
  string email = 3;
  repeated string roles = 4;
  bool isActive = 5;
  repeated commons.WalletInstance wallets = 6;
  string createdAt = 7;
  string updatedAt = 8;
}

message GeneralMessageResponse {
  string message = 1;
}
