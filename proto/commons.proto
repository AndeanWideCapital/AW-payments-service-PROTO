syntax = "proto3";

package commons;

message NetworkInstance {
  string id = 1;
  string name = 2;
  optional string description = 3;
  string symbol = 4;
  repeated NetworkAssetInstance assets = 5;
  bool isActive = 6;
}


message ABIInstance {
  message Input {
    string name = 1;
    string type = 2;
    bool indexed = 3; // Solo cuando es usado en eventos
  }

  message Output {
    string name = 1; // Opcional, puede no ser utilizado
    string type = 2;
  }

  message Entry {
    string type = 1;
    string name = 2; // Solo para Eventos y Funciones
    repeated Input inputs = 3;
    repeated Output outputs = 4; // Solo para Funciones
    string stateMutability = 5; // Solo para Constructor y Funciones
  }

  repeated Entry entrys = 1;
}

message NetworkAssetInstance {
  string fullname = 1;
  string name = 2;
  string originAddress = 3;
  ABIInstance abi = 4;
  int64 originEnergyLimit = 5;
  string contractAddress = 6;
  string codeHash = 7;
  string base58Address = 8;
}

message MnemonicPhraseInstance {
  string id = 1;
  string userId = 2;
  optional string mnemonicPhrase = 3;
  string createdAt = 4;
  string updatedAt = 5;
}

message WalletInstance {
  string id = 1;
  string NetworkInstance = 2;
  string address = 3;
}

message AuthUserInstance {
  string id = 1;
  string username = 2;
  string email = 3;
  repeated string roles = 4;
  repeated WalletInstance wallets = 5;
  string emailVerifiedAt = 6;
  string scope = 7;
}

message UserInstance {
  string id = 1;
  string username = 2;
  string email = 3;
  repeated string roles = 4;
  bool isActive = 5;
  repeated commons.WalletInstance wallets = 6;
  string createdAt = 7;
  string updatedAt = 8;
}

message GeneralMessageResponse {
  string message = 1;
}
